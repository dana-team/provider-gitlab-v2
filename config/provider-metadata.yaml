                  "user_ids": [
                    50,
                    500
                  ]
                }
              dependencies:
                gitlab_branch_protection.example: |-
                    {
                      "branch": "release/*",
                      "merge_access_level": "developer",
                      "project": 5,
                      "push_access_level": "maintainer"
                    }
        argumentDocs:
