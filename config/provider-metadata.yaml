                  "title": "Welcome!"
                }
              references:
                project: gitlab_project.foo.id
              dependencies:
                gitlab_project.foo: |-
                    {
                      "description": "Lorem Ipsum",
                      "name": "example project",
                      "visibility_level": "public"
